<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>রোমান্টিক বট</h1>
    <p>একটি মেসেজ লিখুন এবং রিপ্লাই পান:</p>
    <input type="text" id="message" placeholder="মেসেজ লিখুন...">
    <button onclick="sendMessage()">পাঠান</button>
    <div id="response"></div>

    <script>
        // মেসেজ পাঠানোর জন্য ফাংশন
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) {
                alert("মেসেজ লিখুন!");
                return;
            }

            // API কল
            fetch(`/api/reply?message=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = data.reply;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = "কোনো ত্রুটি হয়েছে।";
                });
        }
    </script>
</body>
</html>
